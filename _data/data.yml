career-profile:
    title: PROFESSIONAL PROFILE    
    summary: |
      A self-motivated <strong>Mobile Engineer</strong> who can <strong>walk the talk</strong>, started working with `iOS` since `2010` , `Android` since `2009` and `Flutter` since `2020`, Building `mobile` azure devops `pipelines` since `2019`. 
      <br><br>Working with <strong>different sized</strong> companies starting from <strong>startups</strong> with <strong>5 employees</strong> till <strong>telecommunication</strong> companies with more than <strong>16K employees</strong>, Looking to make effective use of current skills, experience, and expertise within an organization that can offer further career development opportunities.
 

experiences:
    - role: Principal Mobile Engineer <small>(March 2020 - Present)</small> <br> Senior iOS Developer  <small>(Oct 2018 - Feb 2020)</small>
      time: 10/2018 - Present
      company: Plexure LTD, Auckland, NZ
      companyLink : https://www.plexure.com
      details: |
        Working in <strong><a href="https://www.plexure.com" target="_blank"  >Plexure</a></strong> is such fun!! I spent my time there working on <strong>three main</strong> projects :
          <br><br>`1-` <strong><a href="https://bit.ly/39uwegn" target="_blank"  >Mobile Order and Pay (MOP) for Mcdonalds Japan</a> (McD Japan)</strong>: A product for fast food restaurants allows users to order and pay from their mobile (<strong>iOS/Android</strong>).
          - <strong>MOP</strong> used in <strong>McD Japan</strong> allowing users to dine in, take away or drive-thru. it supports English and Japanese and has multiple payment methods like <strong>Credit Card</strong>, <strong>Line Pay</strong>, <strong>Docomo</strong>, <strong>Rakuten via <strong>VeriTrans</strong>.
          - The application was built in 2 parts `App` and `SDK`, I participated in building the iOS application using `Swift` and the Android SDK using `Kotlin`.
          - I have also participated in the release of <a href="https://apps.apple.com/us/app/%E3%83%9E%E3%82%AF%E3%83%89%E3%83%8A%E3%83%AB%E3%83%89-mcdonalds-japan/id413618155">McD conversion App</a> which has more than <strong>17M user</strong>.

          `2-` <strong>Plexure SDK</strong> : An SDK to support Plexure clients , e.g., <strong>McD World Wide</strong>, <strong>White Castle in the US</strong>, <strong>IKEA in KSA</strong> and <strong>7-Eleven in Australia</strong> to use the Loyalty platform and deliver personalized offers, ads, and promotions to more than <strong>100 million</strong> end-user depending on there preference and location.
          - Adding new features/Fixes using `Objective-c` and `Java`.
          - Supporting customer tickets and dealing with clients from <strong>all over the world</strong> with <strong>different languages</strong> and <strong>timezones</strong>.
          - Releasing fully tested binaries and deploy them as `Pods` and `dynamic/static` libraries.

          `3-` As part of being <strong>Principal Mobile Engineer</strong> in plexure, I was assisting different teams who build mobile applications, APIs, and `the innovation` team also I was part of the `POC` we have built on `Flutter` for QRS App  (Quick Restaurant Service).

    - role: Senior iOS Developer
      time: 05/2016 - 09/2018
      company: Saudi Telecom Company ( STC ), Riyadh, Saudi Arabia
      companyLink : http://www.stc.com.sa
      details: |
        I have been outsourced to STC via multiple companies, working on <strong>2</strong> main projects:
          - <a href="https://apps.apple.com/us/app/mystc-app/id808807355" target="_blank"  >MySTC App</a> which is used by more than <strong>5 million active users</strong>. The App allows users to manage their subscriptions, buy new devices, recharge their credit using Credit Cards and other local payment methods, manage roaming settings in Saudi and locate physical stores.
          - Internal application for <strong>executives</strong> which shows charts and analysis about the performance of different business units. The application distributed in-house using the <strong>Apple Developer Enterprise Program</strong> and for <strong>Android</strong>, the users were able to download the app directly from our host.

    - role: Senior iOS Developer
      time: 01/2015 - 04/2016
      company: Ministry of Education ( MOE ), Riyadh, Saudi Arabia
      companyLink : https://www.moe.gov.sa
      details: |
        While being outsourced to the Ministry of Education ( MOE ) I have worked as a part of three iOS developers on those applications:
          - <a href="https://apps.apple.com/sa/app/sfyr-altlbt/id880089101" target="_blank"  >SafeerStudent</a>  : Which used by more than  100,000 Saudi students who enrolled in and scholarship around the world. Safeer achieved The best e-government mobile application in Arab and Gulf countries in 2015. 
          - <a href="https://apps.apple.com/us/app/tslym-almqrrat/id1052731858" target="_blank"  >Books Delivery</a>  : It's a delivery system for books between the printing services and the schools.
          - <a href="https://apps.apple.com/sa/app/twasl-wzart-alt-lym/id1071815086" target="_blank"  >Tawasoul</a>  : It's a governmental service that receives any complaint about the educational system or schools and delivers it to the team to get it solved.

